
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
        <div class="py-5 text-center">
            <h2>Formularz</h2>
            <p class="lead">Formularz o twoim kocie</p>
        </div>
        <div class="col-lg-7 mx-auto">
            <h4 class="mb-3">Podaj dane kota</h4>
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Imię</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Proszę podać imię.
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Nazwisko</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Prosze podać nazwisko.
                  </div>
                </div>
    
    
                <div class="col-md-5">
                  <label for="kot" class="form-label">Rasa kota</label>
                  <select class="form-select" id="kot" required>
                    <option value="">Wybierz...</option>
                    <option>Syjamski</option>
                    <option>Norweski leśny</option>
                    <option>Brytyjski</option>
                  </select>
                  <div class="invalid-feedback">
                    Prosze wybrac ulubionego kota.
                  </div>
                </div>
    
    
                <hr class="my-4">
                <h4 class="mb-3">Ulubione jedzenie kota</h4>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="chrupki">
                  <label class="form-check-label" for="chrupki">Chrupki</label>
                </div>
      
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="miesko">
                  <label class="form-check-label" for="miesko">Mięsko</label>
                </div>
      
                <hr class="my-4">
      
                <h4 class="mb-3">Wielkość kota</h4>
      
                <div class="my-3">
                  <div class="form-check">
                    <input id="maly" name="paymentMethod" type="radio" class="form-check-input" checked required>
                    <label class="form-check-label" for="maly">Mały</label>
                  </div>
                  <div class="form-check">
                    <input id="duzy" name="paymentMethod" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="duzy">Duży</label>
                  </div>
                  <div class="form-check">
                    <input id="bduzy" name="paymentMethod" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="bduzy">Bardzo duży</label>
                  </div>
                </div>

    
              <hr class="my-4">
    
              <a href="https://www.koty.pl/" class="w-100 btn btn-dark btn-lg" type="submit">Prześlij dane</a>
            </form>
          </div>
        </div>
    </div>
    
    </body>
    </html>
</html>
